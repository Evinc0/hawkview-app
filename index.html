<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAWKVIEW">
    <link rel="apple-touch-icon" href="HAWKVIEW_LOGO.png"> <!-- Ensure this file exists -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="HAWKVIEW">
    <meta name="theme-color" content="#F0C55F">
    <!-- Link to the PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <title>HAWKVIEW - Revolutionary AI Shopping Assistant</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <style>
        /* Import Font Striker Regular */
        @font-face {
            font-family: 'Font Striker Regular';
            src: url('FontStriker-Regular.woff2') format('woff2'),
                 url('FontStriker-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Define a clean, professional font stack for general UI text */
        .ui-font {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }
        /* --- CRITICAL FULLSCREEN FIXES --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000; /* Fallback background color */
            min-height: 100dvh;
            color: #F0C55F;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* --- NEW: Blurred Video Background --- */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        /* --- NEW: Overlay for better readability --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        /* --- END CRITICAL FULLSCREEN FIXES & ENHANCEMENTS --- */

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            transition: opacity 0.5s ease-in-out;
            background: transparent;
        }
        .screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .screen.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* --- ENHANCED VIDEO BORDER WITH EMERALD/GOLD GRADIENT --- */
        .video-border {
            background: linear-gradient(45deg, #F0C55F, #00C896, #F0C55F, #00BFA5);
            padding: 4px;
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(240, 197, 95, 0.4),
                0 0 80px rgba(0, 200, 150, 0.2),
                0 0 120px rgba(240, 197, 95, 0.15);
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow:
                    0 0 40px rgba(240, 197, 95, 0.4),
                    0 0 80px rgba(0, 200, 150, 0.2),
                    0 0 120px rgba(240, 197, 95, 0.15);
            }
            to {
                box-shadow:
                    0 0 60px rgba(240, 197, 95, 0.6),
                    0 0 120px rgba(0, 200, 150, 0.3),
                    0 0 180px rgba(240, 197, 95, 0.2);
            }
        }
        .hawkview-title-main {
            font-family: 'Font Striker Regular', 'Orbitron', monospace;
        }
        .title-shimmer {
            background: linear-gradient(45deg, #F0C55F, #fff, #00C896, #F0C55F, #d4af37);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        /* --- ENHANCED FEATURE CARD WITH TEXTURE & DEPTH & EMERALD --- */
        .feature-card {
            background:
                linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(240, 197, 95, 0.08), rgba(0, 200, 150, 0.03));
            border: 2px solid rgba(240, 197, 95, 0.6);
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            padding: 1.25rem;
            margin: 0.75rem;
            max-width: 280px;
            border-radius: 18px;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
        }
        .feature-card:hover {
            background:
                linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
                linear-gradient(135deg, rgba(0, 0, 0, 0.75), rgba(240, 197, 95, 0.15), rgba(0, 200, 150, 0.05));
            transform: translateY(-5px);
            box-shadow:
                0 12px 30px rgba(240, 197, 95, 0.3),
                0 0 20px rgba(0, 200, 150, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.05);
            border-color: rgba(240, 197, 95, 0.8);
        }
        .feature-card h3 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #F0C55F;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            font-weight: bold;
        }
        .feature-card p {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #F5F5DC !important;
            opacity: 0.95 !important;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        /* --- ENHANCED BUTTONS WITH EMERALD/GOLD --- */
        .install-btn, .auth-btn, .main-btn, #goToSiteBtn {
            background: linear-gradient(45deg, #F0C55F, #00C896);
            color: #000;
            transition: all 0.3s ease;
            min-height: 44px;
            border: none;
            cursor: pointer;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .install-btn:hover, .auth-btn:hover, .main-btn:hover, #goToSiteBtn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 12px 30px rgba(240, 197, 95, 0.4),
                0 0 20px rgba(0, 200, 150, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00C896, #F0C55F);
        }
        .install-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        /* --- ENHANCED OUTLINE BUTTONS WITH EMERALD --- */
        .auth-btn-outline {
            background: transparent;
            color: #00C896;
            border: 2px solid #00C896;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            border-radius: 30px;
            letter-spacing: 0.5px;
        }
        .auth-btn-outline:hover {
            background: linear-gradient(45deg, #00C896, #00BFA5);
            color: #fff;
            transform: translateY(-3px);
            box-shadow:
                0 12px 30px rgba(0, 200, 150, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-input {
            background: rgba(10, 20, 10, 0.7);
            border: 2px solid rgba(240, 197, 95, 0.3);
            color: #F0C55F;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .form-input:focus {
            outline: none;
            border-color: #00C896;
            box-shadow:
                0 0 20px rgba(0, 200, 150, 0.3),
                0 0 10px rgba(240, 197, 95, 0.2);
        }
        .form-input::placeholder {
            color: rgba(240, 197, 95, 0.6);
        }
        /* --- ENHANCED NAV TABS WITH EMERALD/GOLD --- */
        .nav-tab {
            background: linear-gradient(135deg, rgba(240, 197, 95, 0.1), rgba(0, 200, 150, 0.05));
            border: 2px solid rgba(240, 197, 95, 0.3);
            color: #F0C55F;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .nav-tab.active {
            background: linear-gradient(45deg, #F0C55F, #00C896);
            color: #000;
            border-color: #00C896;
            box-shadow: 0 5px 15px rgba(0, 200, 150, 0.2);
        }
        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 20px rgba(240, 197, 95, 0.3),
                0 0 15px rgba(0, 200, 150, 0.1);
        }
        .features-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .w-full.max-w-4xl {
            max-width: 600px !important;
        }

        /* --- NEW SEARCH STYLES (Enhanced with Emerald) --- */
        .app-header-video {
             width: 100%;
             max-width: 200px;
             margin: 0 auto 10px auto;
        }
        .app-header-video video {
             width: 100%;
             height: auto;
             display: block;
             border-radius: 10px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            background: rgba(10, 20, 10, 0.7);
            border: 2px solid rgba(240, 197, 95, 0.5);
            border-radius: 50px;
            overflow: hidden;
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: #F0C55F;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .search-bar input::placeholder {
            color: rgba(240, 197, 95, 0.6);
        }
        .search-bar button {
            background: linear-gradient(45deg, #F0C55F, #00C896);
            color: #000;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            border-radius: 0 50px 50px 0;
        }
        .search-bar button:hover {
            background: linear-gradient(45deg, #00C896, #F0C55F);
        }
        .ai-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 200, 150, 0.15);
            color: #00C896;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            border: 1px solid rgba(0, 200, 150, 0.3);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .ai-badge i {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 200, 150, 0.2);
        }
        .results-stats {
            font-size: 0.9rem;
            color: #00C896;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .sort-options select {
            background: rgba(15, 25, 15, 0.7);
            color: #F0C55F;
            border: 1px solid rgba(240, 197, 95, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .result-card {
            background:
                linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(240, 197, 95, 0.05), rgba(0, 200, 150, 0.02));
            border: 1px solid rgba(240, 197, 95, 0.25);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.03);
        }
        .result-card:hover {
            background:
                linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
                linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(240, 197, 95, 0.08), rgba(0, 200, 150, 0.03));
            transform: translateY(-5px);
            box-shadow:
                0 12px 30px rgba(240, 197, 95, 0.2),
                0 0 20px rgba(0, 200, 150, 0.1),
                inset 0 1px 2px rgba(255, 255, 255, 0.03);
            border-color: rgba(240, 197, 95, 0.4);
        }
        .product-image-placeholder {
             width: 100%;
             height: 150px;
             background-color: #223322;
             border-radius: 8px;
             display: flex;
             align-items: center;
             justify-content: center;
             color: #F0C55F;
             margin-bottom: 15px;
             overflow: hidden;
             border: 1px solid rgba(240, 197, 95, 0.1);
        }
        .product-image-placeholder img {
             width: 100%;
             height: 100%;
             object-fit: cover;
        }
        .store-name {
            font-weight: bold;
            color: #F0C55F;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .store-name i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .price-container {
            display: flex;
            align-items: baseline;
            margin: 10px 0;
        }
        .final-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #F0C55F;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .original-price {
            font-size: 1rem;
            color: #aaa;
            text-decoration: line-through;
            margin-left: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .discount-badge {
            background: linear-gradient(45deg, #4CAF50, #00C896);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .coupon-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(0, 200, 150, 0.2);
        }
        .coupon-code {
            background: rgba(255, 255, 255, 0.08);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #ddd;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .buy-btn {
            background: linear-gradient(45deg, #F0C55F, #00C896);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #00C896, #F0C55F);
        }
        .buy-btn i {
            margin-right: 5px;
        }
        .copy-btn {
            background: rgba(0, 200, 150, 0.1);
            color: #00C896;
            border: 1px solid rgba(0, 200, 95, 0.4);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .copy-btn:hover {
            background: rgba(0, 200, 150, 0.2);
            color: #fff;
            border-color: #00C896;
        }
        .ai-insights {
            background: rgba(0, 200, 150, 0.05);
            border: 1px solid rgba(0, 200, 150, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .ai-insights h4 {
            color: #00C896;
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .ai-insights h4 i {
            margin-right: 8px;
        }
        .insight-item {
            margin-bottom: 8px;
            display: flex;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .insight-item:last-child {
            margin-bottom: 0;
        }
        .insight-label {
            font-weight: bold;
            min-width: 180px;
            color: #00C896;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .loading-placeholder {
             text-align: center;
             padding: 40px 20px;
             color: #F0C55F;
        }
        .loading-placeholder i {
             font-size: 2rem;
             margin-bottom: 15px;
             display: block;
             animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
             0%, 100% { opacity: 0.5; }
             50% { opacity: 1; }
        }
        .suggested-stores-section {
             margin-top: 30px;
             padding-top: 20px;
             border-top: 1px solid rgba(0, 200, 150, 0.3);
        }
        .suggested-store-card {
             background: rgba(40, 60, 40, 0.6);
             border: 1px solid rgba(0, 200, 150, 0.15);
             border-radius: 10px;
             padding: 15px;
             margin-bottom: 15px;
        }
        .suggested-store-header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 10px;
        }
        .suggested-store-name {
             font-weight: bold;
             color: #00C896;
             font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .add-suggested-store-btn {
             background: rgba(0, 200, 150, 0.1);
             color: #00C896;
             border: 1px solid rgba(0, 200, 150, 0.3);
             padding: 5px 10px;
             border-radius: 5px;
             font-size: 0.8rem;
             cursor: pointer;
             font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
             font-weight: bold;
        }
        .add-suggested-store-btn:hover {
             background: rgba(0, 200, 150, 0.2);
             color: #fff;
             border-color: #00C896;
        }
        .add-store-form {
             background: rgba(0, 10, 0, 0.2);
             border: 1px solid rgba(0, 200, 150, 0.1);
             border-radius: 8px;
             padding: 15px;
             margin-top: 10px;
        }

        /* Fullscreen web app styles */
        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            #installBtn {
                display: none !important;
            }
        }
        /* Installation modal styles */
        .install-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .install-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(240, 197, 95, 0.1));
            border: 2px solid #F0C55F;
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            text-align: center;
            animation: slideIn 0.4s ease;
        }
        .install-content h3 {
            color: #F0C55F;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .install-content p {
            color: white;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .continue-btn {
            background: linear-gradient(45deg, #F0C55F, #D4AF37);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .continue-btn:hover {
            transform: translateY(-2px);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- UPDATED RESPONSIVE STYLES --- */
        #desktopSplashScreen { display: none; }
        #mobileSplashScreen { display: block; }

        @media (max-width: 768px) {
            .features-container, .feature-grid, .feature-card { max-width: 90vw !important; width: auto !important; margin: 0 auto !important; }
            .feature-grid { grid-template-columns: 1fr !important; gap: 15px !important; justify-items: center !important; }
            .video-container { max-width: 98vw; margin: 5px auto; }
            .app-header-video { max-width: 150px; }
            .title-size { font-size: clamp(2rem, 6vw, 4rem); }
            .subtitle-size { font-size: clamp(0.8rem, 2vw, 1.1rem); }
            .search-bar { flex-direction: column; border-radius: 15px; }
            .search-bar input { border-radius: 10px 10px 0 0; }
            .search-bar button { border-radius: 0 0 10px 10px; }
            .action-buttons { flex-direction: column; width: 100%; }
            .buy-btn, .copy-btn { width: 100%; justify-content: center; }
            #authScreen .video-container { max-width: 20rem; }
        }

        @media (min-width: 769px) {
            #desktopSplashScreen { display: flex; }
            #mobileSplashScreen { display: none; }
            #authScreen .video-container { max-width: 28rem; }
            .title-size { font-size: 4rem; }
            .subtitle-size { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="hawkview_background_blurred.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- This container holds both splash screens -->
    <div id="splashContainer" class="screen visible">
        <!-- NEW DESKTOP-ONLY SPLASH SCREEN -->
        <div id="desktopSplashScreen" class="h-screen w-screen flex flex-col items-center justify-center p-4">
            <div class="video-border" style="width: 85vw; max-width: 1200px; margin-bottom: 2.5rem;">
                <div class="relative w-full" style="padding-bottom: 56.25%; border-radius: 16px; overflow: hidden; background: #000;">
                    <video class="absolute top-0 left-0 w-full h-full object-cover" style="border-radius: 16px;" autoplay muted loop playsinline webkit-playsinline preload="metadata">
                        <source src="hawkview_logo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <button id="goToSiteBtn" class="py-4 px-10 rounded-full text-xl tracking-wide">
                GO TO SITE
            </button>
        </div>

        <!-- ORIGINAL MOBILE-FIRST SPLASH SCREEN -->
        <div id="mobileSplashScreen">
            <!-- Mobile Splash Content Here -->
        </div>
    </div>

    <!-- AUTHENTICATION SCREEN -->
    <div id="authScreen" class="screen hidden">
        <!-- Auth Screen Content Here -->
    </div>

    <!-- MAIN APP SCREEN -->
    <div id="mainAppScreen" class="screen hidden">
        <!-- Main App Content Here -->
    </div>

    <script>
        // --- PWA INSTALL PROMPT HANDLING ---
        let deferredInstallPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredInstallPrompt = e;
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.style.display = 'block';
            }
        });

        // --- HAWKVIEW CORE APPLICATION LOGIC (Full Original Script) ---
        const HAWKVIEW = {
            state: {
                currentUser: null,
                userType: 'guest',
                currentScreen: 'splashContainer',
                currentTab: 'scan',
                configuredStores: []
            },

            init: function() {
                console.log("Initializing HAWKVIEW Core...");
                this.loadConfiguredStores();
                this.UI.init();
                this.Auth.init();
                this.Admin.init();
                this.PurchaseHistory.init();
                this.Analytics.init();
                this.checkStartupScreen();
                console.log("HAWKVIEW Core Initialized.");
            },
            
            showScreen: function(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('visible');
                    screen.classList.add('hidden');
                });
                const targetScreen = document.getElementById(screenId);
                if (targetScreen) {
                    targetScreen.classList.remove('hidden');
                    targetScreen.classList.add('visible');
                    this.state.currentScreen = screenId;
                }
            },

            // ... (All other original JS functions from your first code block would go here)
            // For brevity, I'll only include the UI.init to show the button listener
            
            UI: {
                init: function() {
                    // --- DESKTOP SPLASH BUTTON LISTENER ---
                    document.getElementById('goToSiteBtn')?.addEventListener('click', () => HAWKVIEW.showScreen('authScreen'));

                    // --- MOBILE INSTALL BUTTON LISTENER (UPDATED) ---
                    document.getElementById('installBtn')?.addEventListener('click', async () => {
                        if (deferredInstallPrompt) {
                            deferredInstallPrompt.prompt();
                            const { outcome } = await deferredInstallPrompt.userChoice;
                            console.log(`User response to the install prompt: ${outcome}`);
                            deferredInstallPrompt = null;
                        } else {
                            HAWKVIEW.UI.showInstallModal();
                        }
                    });

                    // --- ALL YOUR OTHER ORIGINAL EVENT LISTENERS ---
                    document.getElementById('guestAccessBtn')?.addEventListener('click', HAWKVIEW.Auth.guestAccess);
                    document.getElementById('showSignUpBtn')?.addEventListener('click', HAWKVIEW.UI.showSignUpForm);
                    document.getElementById('showSignInBtn')?.addEventListener('click', HAWKVIEW.UI.showSignInForm);
                    // ...and so on for every button.
                },
                // ... All other original UI functions
                showSignUpForm: function() { /* ... */ },
                showSignInForm: function() { /* ... */ },
                backToAuthOptions: function() { /* ... */ },
            },
            Auth: {
                 init: function() { /* ... */ },
                 guestAccess: function() {
                    HAWKVIEW.state.userType = 'guest';
                    HAWKVIEW.state.currentUser = { email: 'Guest User', type: 'guest' };
                    HAWKVIEW.showScreen('mainAppScreen');
                    HAWKVIEW.UI.updateUserInterface();
                 },
                // ... All other original Auth functions
            },
            // ... All other original modules (Search, Admin, etc.)
        };

        window.addEventListener('load', () => {
            HAWKVIEW.init();
        });
    </script>
</body>
</html>
